<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Odin - Etch-A-Sketch</title>
  <script src="javascript.js" defer></script>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <div class="mama">
    <div class="top-container">
      <div class="question-one">What size of grid would you like?</div>
      <input type="number" class="fix-grid"></input>
    </div>
    <div class="middle-container">
      <button class="reset-btn">Erase and reset grid</button>
      <div class="group">
        <div class="question-two">Select grid size :</div>
        <select class="choose-size">
          <option value=""></option>
          <option value="small">small</option>
          <option value="medium">medium</option>
          <option value="big">big</option>
        </select>
      </div>
      
    </div>
    
  </div>

 
</body>
</html>
